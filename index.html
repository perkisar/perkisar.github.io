<body id="main">
    <nav id="nav" class="one">
        <ul>
            <li><a onclick="$('.main').moveTo(1);" href="javascript:void(0);" >Home</a></li>
            <li><a onclick="$('.main').moveTo(2);" href="javascript:void(0);" >Portfolio</a></li>

            <li><a onclick="$('.main').moveTo(4);" href="javascript:void(0);" >Contact</a></li>

    <section id="header" class="flexParent">
            <div class="flexContainer adjust">
                <div class="svg-wrapper">
                    <svg height="100" width="320" xmlns="http://www.w3.org/2000/svg">
                        <rect class="shape" height="100" width="320" />
                        <div class="text">perkisar</div>
                    </svg>
                </div>
                <h1 class="mobile">perkisar</h1>
                <h3>Web Design &amp; Development</h3>
                <p>Clean and Modern Design - Intelligently Crafted Code</p>
                <ul>
                    <li><a onclick="$('.main').moveTo(2);" href="#">Portfolio</a></li>
                    <li><a onclick="$('.main').moveTo(3);" href="#">About</a></li>
                    <li><a onclick="$('.main').moveTo(4);" href="#">Contact</a></li>
                </ul>
            </div>
    </section>
    <section id="portfolio" ng-controller="PortfolioController">
        <h1>Portfolio</h1>
        <!--<ul id="og-grid" class="og-grid">
            <li ng-repeat="work in works">
                <a href="#" data-largesrc="{{work.src}}" data-title="{{work.title}}" data-description="{{work.desc}}">
                    <img src="{{work.thumb}}" alt="Image for {{work.title}}" />
                </a>
            </li>
            
        </ul>-->

    </section>
    <section id="about" ng-controller="SkillsController">
        <!--<div>
            <h1>About</h1>
            <p>Look at this arbitrary list of things I know in case that sort of thing is important to you.</p>
            <span ng-repeat="skill in skills" title="{{skill.tooltip}}" class="skillTooltip devicons devicons-{{ skill.icon }}"><br ng-if="!($index%5)" /></span>
        </div>-->
        <h1>About</h1>
        <p>Look at this arbitrary list of things I know in varying degrees of proficiency.</p>
        <div class="iconContainer">
            <div class="icon" ng-repeat="skill in skills">
                <i title="{{skill.tooltip}}" class="skillTooltip devicon-{{ skill.icon }} colored"></i>
            </div>
        </div>
        <div class="clearfix"></div>
        <form method="get" action="assets/Sarah Perkins Resume 2017.docx">
            <input type="submit" class="btn" value="Download My Resume" />
        </form>
    </section>
    <section id="contact">
        <div class="contactFilm">
            <form>
                <input name="name" type="text" class="feedback-input" placeholder="Name" />
                <input name="email" type="text" class="feedback-input" placeholder="Email" />
                <input name="subject" type="text" class="feedback-input" placeholder="Subject" />
                <textarea name="text" class="feedback-input" placeholder="Message"></textarea>
                <input type="submit" value="SUBMIT" />
            </form>
        </div>
    </section>


    <script type="text/javascript" src="plugins/onepagescroll/jquery.onepage-scroll.js"></script>

    <script src="js/grid.js"></script>
    <script>
        $(function () {
            $('#main').onepage_scroll();
            Grid.init();
        })
    </script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controller.js"></script>
